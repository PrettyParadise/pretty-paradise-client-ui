<!-- Page Content -->
<div class="container">

  <!-- Page Heading -->
  <h1 class="my-4">Products
  </h1>

  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let product of products; let i = index">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" [src]="productImages[i]" alt="" style="height: 20vh"></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="#">{{product?.name}}</a>
          </h4>
          <p class="card-text">R {{product.price}}</p>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
